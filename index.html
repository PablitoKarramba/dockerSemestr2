<!doctype html>

<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>K-ty Element Fibonacciego</title>
</head>

<body>
  Podaj k-ty element, ktory chcesz otrzymac:<br>
  <input type text="text" id="elementFibonacci" />
  <input type="button" id="buttonSubmit" value="Wyswietl" onclick="fib(elementFibonacci.value)" />

  <p id="rezultat"></p>

  <script>
    function fib(n) {
      if (n <= 0) {
        document.getElementById("rezultat").innerHTML = 0;
        return 0;
      }
      else if (n == 1) {
        document.getElementById("rezultat").innerHTML = 1;
        return 1;
      }
      else{
        let poprzedzajaca = 1;
        let obecna = 1;
        for(let i=2;i<n;i++){
          const nastepna = poprzedzajaca + obecna;
          poprzedzajaca = obecna;
          obecna = nastepna;
        }
        document.getElementById("rezultat").innerHTML = obecna;
        return obecna;
      }
    }

  </script>

</body>

</html>
